<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!--[if lt IE 9]>
  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
	$(window).load(function() {
		$("#preloader").delay(350).slideUp();
		$("#container").delay(800).fadeIn(1000);
		$("article").each(function(index){
			$(this).hide().delay(1400).slideDown(600);
		});
	});
  </script>

  <title>Robin Schoors | robinschoors.com</title>
  <meta name="description" content="My portfolio and virtual playgroud">
  <meta name="author" content="Robin Schoors">
</head>

<body>
<div id="preloader"></div>
  <div id="container">
  	<header id="main_header">
  		<h1 class="center">robinschoors.com</h1>
  	</header>
  	<aside id="info">
  		<p>My name is Robin. I am a Belgian <span class="bold">Web Developer</span>.</p>
  	</aside>

  	<section id="main_section">
  		<article id="article" class="noise">
  			<a href="http://blog.robinschoors.com">
	  			<div id="transition" class="noise">visit</div>
	  			<p class="name">tech blog</p>
	  		</a>
  		</article>

  		<article id="article" class="noise">
  			<a href="http://paste.robinschoors.com">
	  			<div id="transition" class="noise">visit</div>
	  			<p class="name">pastebin</p>
	  		</a>
  		</article>
  		<div class="clear"></div>
  	</section>
  </div>
</body>
</html>
