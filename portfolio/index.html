<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!--[if lt IE 9]>
  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
	$(window).load(function() {
		$("#preloader").delay(350).slideUp();
		$("#container").delay(800).fadeIn(1000);
		$("article").each(function(index){
			$(this).hide().delay(1400).slideDown(600);
		});
		$(".dl_toggle").click(function() {
			if($("#dlc").is(':visible')) {
				$("#dlc").slideUp();
				$(".dl_toggle #transition").text("open");
			} else {
				$("#dlc").slideDown();
				$(".dl_toggle #transition").text("close");
			}
		});
	});
  </script>

  <title>Robin Schoors | robinschoors.com</title>
  <meta name="description" content="My portfolio and virtual playgroud">
  <meta name="author" content="Robin Schoors">
</head>

<body>
<div id="preloader"></div>
  <div id="container">
  	<header id="main_header">
  		<h1 class="center">robinschoors.com</h1>
  	</header>
  	<aside id="info">
  		<p>My name is Robin. I am a Belgian <span class="bold">Web Designer</span>.</p>
  	</aside>

  	<section id="main_section">
  		<article id="article" class="noise dl_toggle">
	  			<div id="transition" class="noise">open</div>
	  			<p class="name">downloads</p>
  		</article>

		<div id="dlc">
			<ul>
				<li><a href="http://static.robinschoors.com/school/bmi.html">JavaScript: BMI Calculator using functions</li>
			</ul>
		</div>

  		<article id="article" class="noise">
  			<a href="http://paste.robinschoors.com">
	  			<div id="transition" class="noise">visit</div>
	  			<p class="name">pastebin</p>
	  		</a>
  		</article>

  		<article id="article" class="noise half">
  			<a href="http://facebook.com/RobinSchoors">
	  			<div id="transition" class="noise">visit</div>
	  			<p class="name">facebook</p>
	  		</a>
  		</article>

  		<article id="article" class="noise half">
  			<a href="http://twitter.com/LifeBeTold">
	  			<div id="transition" class="noise">visit</div>
	  			<p class="name">twitter</p>
	  		</a>
  		</article>
  		<div class="clear"></div>
  	</section>
  </div>
</body>
</html>
