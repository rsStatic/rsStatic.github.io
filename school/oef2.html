<script>
var lengte  = parseFloat(prompt('Lengte (m):'));
var gewicht = parseFloat(prompt('Gewicht (kg):'));

var bmi = (gewicht / (lengte*lengte));
var ideaal_gewicht = Math.round((lengte*lengte)*25);

if (gewicht < 0 || gewicht > 500 || lengte < 0.4 || lengte > 3 || isNaN(lengte) || isNaN(gewicht)) {
	alert('Error! Probeer opnieuw (met geldige waarden).');
} else if (bmi < 18) {
	alert('ondergewicht');
	alert('Uw ideale gewicht is ' + ideaal_gewicht + '. U moet ' + (ideaal_gewicht-gewicht) + 'kg bijkomen om dit gewicht te bereiken.');
} else if (bmi >= 18 && bmi <= 25) {
	alert('normaal gewicht');
} else if (bmi > 25 && bmi < 30) {
	alert('overgewicht');
	alert('Uw ideale gewicht is ' + ideaal_gewicht + '. U moet ' + (gewicht-ideaal_gewicht) + 'kg afvallen om dit gewicht te bereiken.');
} else {
	alert('obesitas');
	alert('Uw ideale gewicht is ' + ideaal_gewicht + '. U moet ' + (gewicht-ideaal_gewicht) + 'kg afvallen om dit gewicht te bereiken.');
}
</script>
